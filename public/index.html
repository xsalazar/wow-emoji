<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Google meta tags -->
    <title>Wow Emoji</title>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Generate fun and colorful :wow: emoji to celebrate all your friends and coworkers!"
    />
    <link rel="shortcut icon" href="/favicon.ico" />

    <!-- OpenGraph tags -->
    <meta
      property="og:title"
      content="Wow Emoji - Generate fun and colorful :wow: emoji for all your friends and coworkers!"
    />
    <meta property="og:url" content="https://wowemoji.dev" />
    <meta property="og:image" content="https://wowemoji.dev/social.png" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="Generate fun and colorful :wow: emoji to celebrate all your friends and coworkers!"
    />

    <!-- Twitter tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="https://wowemoji.dev/social.png" />
    <meta
      name="twitter:title"
      content="Wow Emoji - Generate fun and colorful :wow: emoji for all your friends and coworkers!"
    />
    <meta
      name="twitter:description"
      content="Generate fun and colorful :wow: emoji to celebrate all your friends and coworkers!"
    />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body style="margin: 0">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
